		<div id="mainContent">
            <h3>Tell us about yourself</h3>
			<!-- A Simple Form    -->
            <form id="sign-up-form" method="post" action="#">
              <fieldset>
                <h2>Your Profile</h2>
                <ul>
                  <li>
                    <label id="f-name-label" required>First Name</label>
                    <input type="text" name="first-name" id="f-name-label" placeholder="First Name"/>
                  </li>
                  <li>
                    <label id="l-name-label" required>Last Name</label>
                    <input type="text" name="last-name" id="l-name-label" placeholder="Last Name"/>
                  </li>
                  <li>
                    <label>Please enter a valid email</label>
                    <input type="email" required/>
                  </li>
                  <li>
                  <label for="tel">Enter your phone number</label>
                  <input type="tel" placeholder="555-555-5555" pattern="^[09]" /><!--pattern code to follow -->
                  </li>
                  <li>
                    <label>Enter Zip Code</label>
                    <input type="number" placeholder="90210" pattern="^[09]" /><!--pattern code to follow -->
                  </li>
                  <li>
                    <label for="age">Select your age range</label>
                    <select name="age" id="age">
                      <option value="0-18<">0-18</option>
                      <option value="19-31">19-31</option>
                      <option value="32-44">32-44</option>
                      <option value="45-57">45-57</option>
                      <option value="58-70">58-70</option>
                      <option value="71-83">71-83</option>
                      <option value="84+">84+</option>
                    </select>
                  </li>
                  <li>
                    <label for="length">How many guitars do yo own?</label>
                    <select name="length" id="length">
                      <option value="0-1">0-1</option>
                      <option value="2-5">2-5</option>
                      <option value="5-10">5-10</option>
                      <option value="11-15">11-15</option>
                      <option value="16-25">16-25</option>
                    </select>
                  </li>
                  <li>
                    <label>How many years have you played guitar?</label>
                    <input type="number" value="1" />
                  </li>
                  <li>
                  <label for="slider1">Indicate your skill level using the slider</label>
                  <p>bad<input id="slider1" type="range" min="100" max="500" step="10" />good</p>
                  </li>
                  <li>
                  <label for="password">Choose a password</label>
                  <input type="password" name="password" id="password" required />
                  </li>
                </ul>
                
                <input type="submit" name="submit" value="Send"/>
                <input type="reset" name="reset" value="Reset" />
                
              </fieldset>
          
            
          
          
          </form>
